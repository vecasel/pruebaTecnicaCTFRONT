<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Clientes - Ríos del Desierto</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <h1>Consulta de Clientes - Ríos del Desierto S.A.S.</h1>
  </header>

  <main>
    <section>
      <h2>Buscar cliente</h2>
      <p>Ingresa el tipo y número de documento para consultar la información del cliente.</p>

      <div class="form-row">
        <div class="form-group">
          <label for="documentType">Tipo de documento</label>
          <select id="documentType">
            <option value="CC">Cédula de ciudadanía (CC)</option>
            <option value="NIT">NIT</option>
            <option value="PAS">Pasaporte (PAS)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documentNumber">Número de documento</label>
          <input type="text" id="documentNumber" placeholder="Ej: 123456789" />
        </div>
      </div>

      <div class="buttons">
        <button id="searchButton">Buscar</button>
        <button id="exportButton" class="secondary" disabled>Exportar CSV</button>
      </div>

      <div id="messageContainer"></div>
    </section>

    <section class="section">
      <h2>Datos del cliente</h2>
      <div id="clientDetails">
        <p class="no-data">No hay información cargada. Realiza una búsqueda para ver los datos del cliente.</p>
      </div>
    </section>

    <section class="section">
      <h2>Compras del cliente</h2>
      <div id="purchasesContainer">
        <p class="no-data">No hay compras para mostrar.</p>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
